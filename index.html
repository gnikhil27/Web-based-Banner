<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="N. S. Gupta">
    <meta name="description" content="LD Alumni Meet Banner page.">
    <link rel="stylesheet" href="./css/home.css">
    <title>LD College Banner</title>
</head>
<body>
    <section id="text-mode">
        <div class="header-tm">
            <div class="top-left">
                <img class="logo" src="./img/ldce.png" alt="L.D. College of Engineering" />
                <img class="logo" src="./img/ce_ldce.png" alt="L.D.C.E Computer Department" />
            </div>
            <div class="top-right">
                <img class="logo" src="./img/ld75.jpg" alt="L.D.C.E 75 Years">

            <div class="footer-tm">

                    <div class="box box-red"></div>
                    <div class="box"></div>
                    <div class="box box-yellow"></div>

                </div>
                <div class="bottom-right">
                    <div class="box box-blue"></div>
                    <div class="box box-b-blue"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box box-green"></div>

    <script src="./js/socket.js"></script>
